name: First linter runner
on: push

jobs:
  yamllint:
    name: Yaml doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: superlinter
        uses: github/super-linter@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
